<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazo de Sinónimos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/CSS/main.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Reemplazo de Sinónimos de Tecnología</h1>
        <div class="mb-3">
            <label for="inputTexto" class="form-label">Ingresa el texto:</label>
            <textarea id="inputTexto" class="form-control" rows="4" placeholder="Escribe aquí..."></textarea>
        </div>
        <div class="mb-3">
            <label for="inputPalabra" class="form-label">Buscar palabra:</label>
            <input type="text" id="inputPalabra" class="form-control" placeholder="Buscar palabra...">
        </div>
        <button id="btnBuscar" class="btn btn-primary">Buscar sinónimos</button>

        <div class="mb-3 mt-3">
            <label for="selectSinonimos" class="form-label">Selecciona un sinónimo:</label>
            <select id="selectSinonimos" class="form-select">
                <option value="">Selecciona un sinónimo</option>
            </select>
        </div>

        <button id="btnReemplazar" class="btn btn-success">Reemplazar palabra</button>
        <button id="btnLimpiar" class="btn btn-secondary">Limpiar</button>

        <div id="alertaError" class="alert alert-danger alerta mt-3">La palabra no existe en el diccionario.</div>

        <div class="card mt-4">
            <div class="card-header">Diccionario de Palabras Relacionadas con Tecnología</div>
            <div class="card-body">
                <ul id="diccionarioPalabras" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./public/JS/app.js"></script>
</body>
</html>
